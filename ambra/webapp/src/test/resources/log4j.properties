log4j.rootLogger=ERROR,consoleAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.Target=System.out
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %c{1} - %m%n

log4j.logger.org.hibernate=FATAL

log4j.logger.org.springframework.test=FATAL

log4j.logger.org.topazproject.ambra=DEBUG

log4j.logger.org.topazproject.ambra.configuration=FATAL